<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            margin: 0px 10px;
            padding: 10px;
            font-size: 20px;
        }

        div {
            margin: 100px 600px;
            width: auto;
            height: auto;
        }

        h1 {
            font-family: cursive;
            font-size: 50px;
            text-align: center;
        }

        input {
            font-size: 25px;
            width: 300px;
            height: 30px;
        }
    </style>
</head>

<body>
    <h1>Calculator</h1>
    <div style="display: inline-block; text-align: center;">
        <form action="#" id="form">
            <input type="text" id="ans" disabled readonly /><br><br>
            <button value="1" id="btn">1</button>
            <button value="2" id="btn">2</button>
            <button value="3" id="btn">3</button>
            <button value="+" id="btn">+</button>

            <br><br>

            <button value="4" id="btn">4</button>
            <button value="5" id="btn">5</button>
            <button value="6" id="btn">6</button>
            <button value="-" id="btn">-</button>

            <br><br>

            <button value="7" id="btn">7</button>
            <button value="8" id="btn">8</button>
            <button value="9" id="btn">9</button>
            <button value="*" id="btn">*</button>

            <br><br>

            <button value="C" id="btn">C</button>
            <button value="0" id="btn">0</button>
            <button value="=" id="btn">=</button>
            <button value="/" id="btn">/</button>
        </form>
    </div>
</body>
<script src="calculator.js"></script>

</html>
